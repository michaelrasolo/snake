<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen">
      <div class="score-box">
        <p>Score: <span class="score">0</span></p>
        <p>High-score: <span class="highscore"></span></p>
      </div>
      <div class="game-container"></div>
    </div>
    <div class="buttons">
      <div class="button-row1">
        <button class="btns btn-1">1<p>oo</p></button>
        <button class="btns btn-2">2<p>abc</p></button>
        <button class="btns btn-3">3<p>def</p></button>
      </div>
      <div class="button-row2">
        <button class="btns btn-4">4<p>ghi</p></button>
        <button class="btns btn-5">5<p>jkl</p></button>
        <button class="btns btn-6">6<p>mno</p></button>
      </div>
      <div class="button-row3">
        <button class="btns btn-7">7<p>pqrs</p></button>
        <button class="btns btn-8">8<p>tuv</p></button>
        <button class="btns btn-9">9<p>abc</p>wxyz</button>
      </div>
      <div class="button-row4">
        <button class="btns btn-10">*</button>
        <button class="btns btn-0">0</button>
        <button class="btns btn-12">#</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
