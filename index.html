<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets//favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets//favicon-16x16.png">
  </head>
  <body>
    <div></div>
    <div class="screen">
      <div class="score-box">
        <p>Score: <span class="score">0</span></p>
        <p>High-score: <span class="highscore"></span></p>
      </div>
      <div class="game-container"></div>
    </div>
    <div class="buttons">
      <div class="button-row1">
        <button class="btns btn-1">1<span>oo</span></button>
        <button class="btns btn-2">2<span>abc</span></button>
        <button class="btns btn-3">3<span>def</span></button>
      </div>
      <div class="button-row2">
        <button class="btns btn-4">4 <span>ghi</span></button>
        <button class="btns btn-5">5<span>jkl</span></button>
        <button class="btns btn-6">6<span>mno</span></button>
      </div>
      <div class="button-row3">
        <button class="btns btn-7">7<span>pqrs</span></button>
        <button class="btns btn-8">8<span>tuv</span></button>
        <button class="btns btn-9">9<span>wxyz</span></button>
      </div>
      <div class="button-row4">
        <button class="btns btn-10">* +</button>
        <button class="btns btn-0">0<span>_</span></button>
        <button class="btns btn-12">#</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
